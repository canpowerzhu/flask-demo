<!-- templates/signup.html -->

{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Verify Code Page</h3>
    <div class="box">
        <form method="POST" action="/verify_mfa_code">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="verify_code" name="verify_code" placeholder="Verify_code" autofocus="">
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
