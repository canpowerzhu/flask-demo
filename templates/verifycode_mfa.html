<!-- templates/signup.html -->

{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Verify Code Page</h3>
    <div class="box">
        <form action="/verify_mfa_code/{{email}}" method="POST">
            <div class="field">
                <div class="control">
                    <input autofocus="" class="input is-large" name="verify_code" placeholder="Verify_code"
                           type="verify_code">
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
